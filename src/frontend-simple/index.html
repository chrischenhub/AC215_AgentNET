<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentNet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css?v=liquidglass_v11">
</head>

<body>
    <div id="background"></div>
    <div id="app">
        <header class="hero">
            <!-- <div class="sparkles" aria-hidden="true">&lt;SYSTEM_READY&gt;</div> -->
            <h1>AGENTNET</h1>
            <!-- <p class="tagline">INITIALIZING NEURAL LINK... [OK]</p> -->
        </header>

        <main class="content">
            <section id="conversation" aria-live="polite" aria-label="Conversation history">
                <!-- Messages will be injected here -->
            </section>

            <section id="results-panel" class="panel hidden" aria-label="RAG search results">
                <header class="panel-header">
                    <h2>&gt; SELECT MCP Servers</h2>
                    <p>AVAILABLE MCP DETECTED:</p>
                </header>
                <div id="results-list" class="results-list"></div>
            </section>

        </main>

        <footer class="controls">
            <form id="query-form" class="input-row" autocomplete="off">
                <span class="prompt-char">&gt;</span>
                <input id="query-input" name="query" type="text" placeholder=" How can I help you?"
                    aria-label="Ask AgentNet" required>
                <button id="submit-button" type="submit" class="send-button" aria-label="Send prompt">
                </button>
            </form>

            <div class="actions-row">
                <div id="status-bar" role="status" aria-live="polite"></div>
                <button id="reset-chat" type="button" class="reset-button" aria-label="Start a new chat">
                    Reset Chat
                </button>
            </div>
        </footer>
    </div>

    <script src="./config.js"></script>
    <script src="./app.js" defer></script>
</body>

</html>
