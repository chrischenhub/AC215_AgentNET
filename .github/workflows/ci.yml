name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src/models
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            src/models/requirements.txt
            src/models/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r src/models/requirements-dev.txt

      - name: Build (byte-compile)
        run: python -m compileall src/models

      - name: Lint
        run: flake8 src/models tests

      - name: Test with coverage
        run: pytest
