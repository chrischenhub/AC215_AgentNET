name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  deploy-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Pulumi
        uses: pulumi/actions@v5

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r src/deployment/deploy_images/requirements.txt || true
          # Often deps are in pyproject.toml managed by uv/pdm, but Pulumi python runtime handles it if standard.
          # Here we rely on Pulumi's python runtime to install packages defined in requirements.txt or pyproject.toml
          # inside the stack directory if running `pulumi up`.
          # However, CI environment needs basic setup.
      
      - name: Pulumi Up (Images)
        working-directory: src/deployment/deploy_images
        run: pulumi up -s dev -y
        
  deploy-k8s:
    name: Deploy to K8s
    needs: deploy-images
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Pulumi
        uses: pulumi/actions@v5

      - name: Install dependencies
        # This step ensures any specific python deps for the k8s script are present
        run: |
          python -m pip install --upgrade pip
          
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Get GKE Credentials
        # This might be needed if Pulumi uses local kubeconfig, though Pulumi GCP provider handles it nicely.
        # We'll rely on Pulumi logic first.
        run: echo "Ready to deploy"

      - name: Pulumi Up (K8s)
        working-directory: src/deployment/deploy_k8s
        run: pulumi up -s dev -y
